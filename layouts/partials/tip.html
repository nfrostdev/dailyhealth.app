{{ $icon := resources.Get (print "images/" .icon) | minify | fingerprint }}
{{ $id := urlize .title }}
<input type="checkbox" class="hidden" id="{{ $id }}__input" onclick="toggleCheckedTip('{{ $id }}')"/>
<label class="tip" id="{{ $id }}" for="{{ $id }}__input">
    <img src="{{ $icon.Permalink }}" aria-hidden="true" alt="{{ .title }} Icon" class="tip__icon"/>
    <span class="tip__content">
        <span class="tip__title">{{ .title }}</span>
        <span class="tip__description">{{ .description }}</span>
    </span>
